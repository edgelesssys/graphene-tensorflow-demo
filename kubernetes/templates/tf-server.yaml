kind: ServiceAccount
apiVersion: v1
metadata:
  name: tf-server
  namespace: tensorflow
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tf-server
  namespace: tensorflow
  labels:
    app: tf-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tf-server
      version: v1
  template:
    metadata:
      labels:
        app: tf-server
        version: v1
        marblerun/marbletype: tf-server
    spec:
      serviceAccountName: tf-server
      containers:
      - image: ghcr.io/edgelesssys/tensorflow-graphene-marble:latest
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        name: tf-server
        env:
        - name: SGX_AESM_ADDR
          value: "1"
        - name: EDG_MARBLE_UUID_FILE
          value: "uuid"
        - name: EDG_MARBLE_DNS_NAMES
          value: "grpc.tf-serving.service.com"
        - name: EDG_DECRYPT_MODEL
          value: "1"
        securityContext:
          privileged: true
        volumeMounts:
        - name: aesmd-socket
          mountPath: /var/run/aesmd
        - name: model-dir
          mountPath: /graphene/Examples/tensorflow-marblerun/encrypted
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8  }}
      {{- end }}
      volumes:
      - name: aesmd-socket
        hostPath:
          path: /var/run/aesmd
      - name: model-dir
        persistentVolumeClaim:
          claimName: encrypted-model
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: encrypted-model
  namespace: tensorflow
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 110Mi
---
apiVersion: v1
kind: Service
metadata:
  name: tf-server
  namespace: tensorflow
spec:
  type: LoadBalancer
  selector:
    app: tf-server
  ports:
  - name: grpc
    port: 8500
    targetPort: 8500